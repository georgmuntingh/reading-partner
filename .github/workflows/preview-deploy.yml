name: Deploy PR Preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: github.event.action != 'closed'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: reading-partner/package-lock.json

      - name: Install dependencies
        if: github.event.action != 'closed'
        run: npm ci
        working-directory: reading-partner

      - name: Build
        if: github.event.action != 'closed'
        run: npm run build
        working-directory: reading-partner
        env:
          # Set base path for PR previews - must match umbrella-dir structure
          VITE_BASE_PATH: /reading-partner/pr-previews/pr-${{ github.event.number }}/

      - name: Add .nojekyll file
        if: github.event.action != 'closed'
        run: touch reading-partner/dist/.nojekyll
        # run: touch dist/.nojekyll

      - name: Deploy PR Preview
        uses: rossjrw/pr-preview-action@v1
        # with:
        #   source-dir: dist/
        #   preview-branch: gh-pages
        #   umbrella-dir: pr-previews
        #   action: ${{ github.event.action == 'closed' && 'remove' || 'deploy' }}
          
        with:
          source-dir: reading-partner/dist/
          preview-branch: gh-pages
          umbrella-dir: pr-previews
          action: ${{ github.event.action == 'closed' && 'remove' || 'deploy' }}
