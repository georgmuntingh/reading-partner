name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Build
        env:
          # This tells Vite exactly where it's being hosted
          VITE_BASE_PATH: /reading-partner/pr-preview/pr-${{ github.event.number }}/      
        run: |
          npm ci
          npm run build 

      - name: Deploy Preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./dist # Your build folder
          preview-branch: gh-pages # A separate branch for previews
          umd: true

  cleanup-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup PR Preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./dist
          action: remove
